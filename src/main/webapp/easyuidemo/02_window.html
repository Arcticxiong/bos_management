<!DOCTYPE html>
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css" />
<link rel="stylesheet" href="../js/easyui/themes/icon.css" />
<script src="../js/ztree/jquery.ztree.all-3.5.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="../js/ztree/zTreeStyle.css" />
<script type="text/javascript">
	$(function() {
		$("#openBtn").click(function() {
			$("#mywindow").window('open');
		});
	});
</script>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="mywindow" class="easyui-window" data-options="title:'窗口标题',collapsible:false,modal:false,closed:true" style="width: 200px;height: 200px;">
			窗口内容
		</div>

		<a href="javascript:void(0)" class="easyui-linkbutton" id="openBtn">打开</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#mywindow').window('close')">关闭</a>
		<br />
		<input type="text" name="username" />
		<br />
		<tr>
			<td>收派标准名称</td>
			<td>
				<input type="text" name="name" class="easyui-validatebox" data-options="required:true,missingMessage:'不能为空'" />
			</td>
		</tr>
	</body>

</html>
